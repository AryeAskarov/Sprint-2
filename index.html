<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/grid-style.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <style>
    </style>
</head>

<body onload="onInit()">
    <div class="main-contaner grid-main">
        <div class="header grid-logo-area">
            <div class="logo-area">
                Logo
            </div>
            <div class="meme-link">
                Meme
            </div>
            <div class="gallery-link">
                Gallery
            </div>
            <div class="about-link">
                About
            </div>
        </div>
        <div class="search-bar-area grid-search-bar-area">
            <div class="search-bar-input">
                <input type="text" name="search-bar" id="" style="width: 100%;">
            </div>
            <div class="search-word-display">
                search-word-display
            </div>
            <div class="more-btn-area">
                More
            </div>
        </div>
        <div class="container">

            <div class="edit-area" >
                <div class="display-edit flex">
                    <div class="canvas">
                        <span class="text1" hidden>text1</span>
                        <canvas id="my-canvas" height="350" width="350"></canvas>
                    </div>
                    <div class="editor grid-edit-tool-menu" style="text-align: center;">
                        <div class="input-text-area">
                            <input type="text" name="text-editor" id="" onchange="userTyping()">
                        </div>
                        <br>
                        <div class="upper-btns">
                            <button name="btn-up-and-down"><img
                                    src="design\ICONS\up-and-down-opposite-double-arrows-side-by-side.png" alt=""
                                    srcset="" style="width: 50px; height: 50px;"></button>
                            <button name="btn-add" onclick="addText(event)"><img src="design\ICONS\add.png" alt=""
                                    srcset="" style="width: 50px; height: 50px;"></button>
                            <button name="btn-trash" onclick="cleanCanvas()"><img src="design\ICONS\trash.png" alt=""
                                    srcset="" style="width: 50px; height: 50px;"></button>
                        </div>
                        <br>
                        <div class="main-btns"></div>
                        <button name="btn-increase-font">
                            <img src="design\ICONS\increase font - icon.png" alt="" srcset=""
                                style="width: 50px; height: 50px;">
                        </button>
                        <button name="btn-decrease-font">
                            <img src="design\ICONS\decrease font - icon.png" alt="" srcset=""
                                style="width: 50px; height: 50px;">
                        </button>
                        <button name="btn-align-to-left">
                            <img src="design\ICONS\align-to-left.png" alt="" srcset=""
                                style="width: 50px; height: 50px;">
                        </button>
                        <button name="btn-center-text">
                            <img src="design\ICONS\center-text-alignment.png" alt="" srcset=""
                                style="width: 50px; height: 50px;">
                        </button>
                        <button name="btn-align-to-right">
                            <img src="design\ICONS\align-to-right.png" alt="" srcset=""
                                style="width: 50px; height: 50px;">
                        </button>
                        <br>
                        <select id="impact" name="impact">
                            <option value="">IMPACT</option>
                            <option value=""></option>
                            <option value=""></option>
                            <option value=""></option>
                        </select>
                        <button><img src="design\ICONS\search-icon.png" alt="" srcset=""
                                style="width: 50px; height: 50px;"></button>
                        <button><img src="design\ICONS\paint-board-and-brush.png" alt="" srcset=""
                                style="width: 50px; height: 50px;"></button>
                    </div>
                </div>
            </div>

            <div class="grid-gallery-main">
                <img src="pics/1.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/2.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/3.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/4.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/5.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/6.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/7.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/8.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/9.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/10.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/11.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/12.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/13.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/14.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/15.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/16.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/17.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
                <img src="pics/18.jpg" alt="" srcset="" class="gallery-image" onclick="getImgOnCanvas(this)">
            </div>

            <div class="gallery-meme">
                
            </div>

        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
